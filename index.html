<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CalmPlan</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <div id="monthDisplay">January 2026</div>
            <nav>
                <button onclick="changeMonth(-1)">‹</button>
                <button onclick="goToday()" class="today-btn">Today</button>
                <button onclick="changeMonth(1)">›</button>
            </nav>
        </header>

        <div id="calendarGrid" class="calendar-grid"></div>

        <main id="taskList">
            <h2 id="selectedDateTitle">Today</h2>
            <div id="tasks"></div>
        </main>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Try 'Pay bills tomorrow'..." autocomplete="off">
                <button id="addBtn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="3" fill="none"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
